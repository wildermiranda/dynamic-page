{% extends "base.html" %}

{% block title %}
    <title>{{course.name}}</title>
{% endblock %}
    
{% block content %}
    <h1>{{course.name}}</h1>

    <ul>
        {% for item in course.skills %}
            <li>{{item}}</li>
        {% endfor %}
    </ul>

    {# course.description or course.get_description() #}
    <p>{{course.get_description()}}</p>
{% endblock %}
